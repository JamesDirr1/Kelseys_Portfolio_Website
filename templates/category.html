{% extends 'base.html' %}

{% block content %}
<div class="project-container">
    {% for project in project_list %}
        <div class="gallery">
            <img class="project-image" src="{{ project.project_image.image_url }}" alt="{{ project.project_title }} image">
            <div class="project-title">{{ project.project_title }}</div>
        </div>
    {% endfor %}
</div>
{% endblock %}
